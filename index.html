<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Kit Code -->
    <script
      src="https://kit.fontawesome.com/2c10601366.js"
      crossorigin="anonymous"
    ></script>
    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>html & css project</title>
  </head>
  <body>
    <header class="header container">
      <a href="#" class="logo">Logo</a>
      <nav class="navbar">
        <ul class="navlist">
          <li class="nav-item"><a href="#" class="navlink">Home</a></li>
          <li class="nav-item"><a href="#" class="navlink">About</a></li>
          <li class="nav-item"><a href="#" class="navlink">Contact</a></li>
        </ul>
      </nav>
      <div class="search-box">
        <input type="search" placeholder="search" />
        <a href="#" class="search-btn">Search</a>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="container hero-section">
      <div class="grid grid-two-column">
        <!-- Hero Data -->
        <div class="hero-data">
          <h1 class="heading-primary">
            Hello ,I am a <span>Web Developer</span>
          </h1>
          <p class="paragraph">
            I am an aspiring <span>Full Stack JavaScript Developer</span>,
            <br />
            who is working as <span>a freelancer</span> for
            <span>National & Multination Client.</span>
          </p>
        </div>
        <!-- Hero Image -->
        <div class="hero-image">
          <img src="./assets/img/avtar.png" alt="brand ambasdor image" />
          <div class="btn chat-btn">
            <button class="btn-chat">Chat With Us</button>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer class="footer container">
      <p class="footer-paragraph">
        Copyright &copy; 2022 Logo. All Rights Reserved.
      </p>
      <ul class="footer-list">
        <li>
          <a href="#" class="footer-link"
            ><i class="fa-brands fa-github"></i
          ></a>
        </li>
        <li>
          <a href="#" class="footer-link"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
        <li>
          <a href="#" class="footer-link"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
